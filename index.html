<!DOCTYPE html>
<html lang= "en">
    <head>
     <link rel="stylesheet" href="MoneyStyle.css">
     <meta name="viewport" content="width=device-width" initial-scale=1.0>   
     <title>Money Tracker</title>   
    </head>
    <body>
        
        <div id="container">
            
            <div id="labelbox" class="section">
                <form id="labels-form-income" class="labels-form">
                    <label><h2>Add Income</h2></label>
                    <input id="labels-name-income" class="labels-input" type="text" placeholder="Item Name"></input>
                    <input id="labels-price-income" class="labels-input" type="number" placeholder="Income" ></input>
                    <button id="labels-button-income" class="labels-button">Add to List</button>
                    
                </form>
                <form id="labels-form-expense" class="labels-form">
                    <label><h2>Add Expense</h2></label>
                    <input id="labels-name-expense" class="labels-input" type="text" placeholder="Item Name"></input>
                    <input id="labels-price-expense" class="labels-input" type="number" placeholder="Expense"></input>
                    <button id="labels-button-expense" class="labels-button">Add to List</button>
                </form>
            </div>
            <div id="exchangebox" class="section">
                
                    <!--Need to add a delete button/ Maybe a quantity button down the road-->
                    <div id="exchanges">
                        <div id="exchange-pair" class="exchange-section">
                        <div id="exchange-income" class="exchange-twins">                                                                             <h2>Income</h2>
                          <h4 id="income-amount">Amount</h4>
                        </div>
                        <div id="exchange-expense" class="exchange-twins">                                                                             <h2>Expense</h2>
                          <h4 id="expense-amount">Amount</h4>
                        </div>
                        </div>
                        <div id="exchange-list" class="exchange-section">
                            <ol id="exchange-order">
                            </ol>
                        </div>
                        <div id="exchange-total" class="exchange-section"><h2>Total:</h2><h4 id="total-amount">Amount</h4></div>
                    </div>
                   
                    <!--The sum of all the prices will go somewhere here-->
            </div>
        </div>
        <script src="Money.js"></script>
    </body>
</html>
